<!DOCTYPE html>
<html>
<head>
  <title>Source Serif Pro Font Example</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:wght@400;700,900|Poppins:wght@400;500;600;700;800;900&display=swap">  
  <style>
    body {
      background-color: black;
    }

    /* Example of using Source Serif Pro for a specific class */
    .custom-font {
      font-family: "Source Serif Pro";
      font-weight: 900;
      font-size: 50px;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>This is a heading using Source Serif Pro font.</h1>
  <p>This is a paragraph using the Source Serif Pro font.</p>
  <p class="custom-font">Providing Best Education For Brighter Future</p>
</body>
</html>
